name: Docker Workflow

on:
  - push

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: List files to verify Dockerfile location
        run: ls -l

      - name: Docker Build 
        run: |
          # Build the Docker image with the correct tag
          echo "Building Docker image with tag: docker.io/${{ secrets.DOCKER_USERNAME }}/jeremiah-aidoo-github-actions:latest"
          docker build -f ./Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/jeremiah-aidoo-github-actions:latest .

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Docker Publish
        run: |
          docker push docker.io/${{ secrets.DOCKER_USERNAME }}/jeremiah-aidoo-github-actions:latest

  docker_deploy:
    needs: docker_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Docker Run
        run: |
          docker run -d -p 8080:80 docker.io/${{ secrets.DOCKER_USERNAME }}/jeremiah-aidoo-github-actions:latest
